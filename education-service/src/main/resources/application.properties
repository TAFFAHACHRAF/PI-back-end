
springdoc.swagger-ui.path=/api/education-service
springdoc.api-docs.path=/api/education-service/docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

rsa.public-key=classpath:certs/public.pem

spring.datasource.url=jdbc:mysql://localhost:3306/education?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

server.port=8096
spring.application.name=education-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.discovery.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

users_service_url=http://localhost:8888/authentification/user/


